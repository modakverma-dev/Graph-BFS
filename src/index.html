<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <h1 class="the-graph-heading">The Graph</h1>
    <div id="graph-container"></div>
    <div class="form-container">
      <form name="findPath" action="">
        <input type="text" name="source" placeholder="enter source node" />
        <input
          type="text"
          name="destination"
          placeholder="enter destination node"
        />
        <button id="submitBtn">Evaluate</button>
      </form>
      <form name="addNode" action="">
        <input type="text" name="parent" placeholder="enter parent node" />
        <input type="text" name="child" placeholder="enter new child node" />
        <button id="addNodeBtn">Add node</button>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
